<button type="button" class="btn btn-primary my-3" (click)="setEnableList()">{{enableList? 'Ocultar':'Mostrar'}}</button>
<div class="card">
    <div class="card-header">
        Listado de cursos
    </div>
    <ul class="list-group" *ngIf="enableList">
        <li class="list-group-item" *ngFor="let course of courseList">
            {{ course }}
        </li>
    </ul>
</div>
